<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitación a la venta de escabeche de pollo y berenjena</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url("space-background.jpg") no-repeat fixed center;
      background-size: cover;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 5px;
    }
    
    h1 {
      text-align: center;
      color: #FFD700;
      font-family: 'Arial Black', Arial, sans-serif;
      font-size: 28px;
      margin-top: 0;
    }
    
    p {
      color: #FFF;
      font-family: 'Arial', sans-serif;
      font-size: 16px;
    }
    
    .invitation-card {
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      background-color: rgba(0, 0, 0, 0.6);
    }
    
    .invitation-card img {
      display: block;
      margin: 0 auto;
      max-width: 100%;
      height: auto;
    }
    
    .invitation-card .details {
      margin-top: 20px;
      text-align: center;
    }
    
    .invitation-card .details p {
      margin-bottom: 10px;
    }
    
    .invitation-card .details .button {
      display: inline-block;
      background-color: #4caf50;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 3px;
      transition: background-color 0.3s ease;
    }
    
    .invitation-card .details .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Invitación a la venta de escabeche de pollo y berenjena</h1>
    
    <div class="invitation-card">
      <img src="path/to/your/image.jpg" alt="Escabeche de pollo y berenjena">
      
      <div class="details">
        <p><span style="color: #FFD700; font-size: 20px; font-weight: bold;">Escuela Nocturna CEM 74</span></p>
        <p style="color: #FFD700; font-size: 18px;"><em>19 de noviembre - 19:30hs</em></p>
        
        <p>¡Te invitamos a nuestra venta especial de escabeche de pollo y berenjena!</p>
        
        <p>No te pierdas esta deliciosa oportunidad de probar nuestro grandioso escabeche</p>
